databaseChangeLog:
  - changeSet:
      id: 003-create-transaction-table
      author: dmitriiserov
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: source_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: target_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_transactions_user
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: source_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_source
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: target_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_target