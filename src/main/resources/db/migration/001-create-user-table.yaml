databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: dmitriiserov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_non_expired
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_account_non_locked
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_credentials_non_expired
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false