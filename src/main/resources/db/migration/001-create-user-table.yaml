databaseChangeLog:
  - changeSet:
      id: 001
      author: dmitriiserov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                 name: name
                 type: VARCHAR(50)
                 constraints:
                   nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_non_expired
                  type: bool
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_account_non_locked
                  type: bool
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_credentials_non_expired
                  type: bool
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: bool
                  defaultValue: true
                  constraints:
                    nullable: true
